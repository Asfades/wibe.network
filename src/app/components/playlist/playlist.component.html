<div class="playlist-container">
  <p class="name">Demo Playlist</p>
  <app-playlist-item
    *ngFor="let track of (playlist | async).tracks; let i = index"
    (click)="chooseTrack(i)"
    [track]="track"
    [id]="i + 1"
    [active]="i === (playlist | async).trackId"
  >
  </app-playlist-item>
  <input type="file" (change)="uploadFile($event)">
</div>
