<ng-container
  *ngIf="playlist$ | async as playlist"
>
  <div class="playlist-container">
    <p class="name">Demo Playlist</p>
    <app-playlist-item
      *ngFor="let track of playlist.tracks; let i = index; trackBy: trackByIndex"
      (click)="chooseTrack(i)"
      [track]="track"
      [id]="i + 1"
      [active]="i === playlist.trackId"
    >
    </app-playlist-item>
  </div>
</ng-container>
